<html>
	<head>
		<style type="text/css">
			body {
				margin:0;
				padding:0;
			}
			#particle-canvas {
				width:100%;
				height:100%;
			}
		</style>
	</head>
	<body>
		<div>This is the div 1</div>
		<div>This is the div 2</div>
		<div>This is the div 3</div>
		<div>This is the div 4</div>
		<div>This is the div 5</div>
		<div>This is the div 6</div>
		<div id="particle-canvas"></div>
		<script type="text/javascript" src="stars-particle-network.min.js"></script>
		<script type="text/javascript">
			var canvasDiv = document.getElementById('particle-canvas');
			var options = {
				particleColor: '#ffffff',
				background: 'img/demo-bg.jpg',
				interactive: true,
				speed: 'low',
				density: 'medium',
				useOpacity: true,
				changeSize: true,
				isRandomColor: true
			};
			var particleCanvas = new ParticleNetwork(canvasDiv, options);
		</script>
	</body>
</html>
